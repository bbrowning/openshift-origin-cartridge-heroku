---
Name: heroku-buildpacks
Cartridge-Short-Name: HEROKU
Display-Name: Heroku Buildpacks
Description: This cartridge lets you run Heroku Buildpacks on OpenShift.
Version: '0.1'
License: ASL 2.0
License-Url: http://www.apache.org/licenses/LICENSE-2.0.txt
Cartridge-Version: 0.0.1
Cartridge-Vendor: redhat
Vendor: redhat
Source-Url: https://github.com/bbrowning/openshift-origin-cartridge-heroku.git
Categories:
- web_framework
- experimental
Provides:
- heroku-0.1
- heroku
Publishes: 
Subscribes:
  set-env:
    Type: ENV:*
    Required: false
Scaling:
  Min: 1
  Max: -1
Group-Overrides:
- components:
  - web_proxy
Endpoints:
- Private-IP-Name: IP
  Private-Port-Name: PORT
  Private-Port: 8080
  Public-Port-Name: PROXY_PORT
  Protocols:
  - http
  - ws
  Options:
    primary: true
  Mappings:
  - Frontend: ''
    Backend: ''
    Options:
      websocket: true
  - Frontend: /health
    Backend: ''
    Options:
      health: true
